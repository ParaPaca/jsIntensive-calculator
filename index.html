<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="calc">
      <h1>Calculator</h1>
      <textarea class="display" type="text" value=""></textarea>
      <div class="buttons">
        <div class="button button--AC">
          <span class="text">AC</span>
        </div>
        <div class="button button--slice">
          <span class="text">‚Üê</span>
        </div>
        <div class="button button--percent">
          <span class="text">%</span>
        </div>
        <div class="button button--divide">
          <span class="text">/</span>
        </div>
        <div class="button button--openBracket">
          <span class="text">(</span>
        </div>
        <div class="button button--seven">
          <span class="text">7</span>
        </div>
        <div class="button button--eight">
          <span class="text">8</span>
        </div>
        <div class="button button--nine">
          <span class="text">9</span>
        </div>
        <div class="button button--multiply">
          <span class="text">*</span>
        </div>
        <div class="button button--closeBracket">
          <span class="text">)</span>
        </div>
        <div class="button button--four">
          <span class="text">4</span>
        </div>
        <div class="button button--five">
          <span class="text">5</span>
        </div>
        <div class="button button--six">
          <span class="text">6</span>
        </div>
        <div class="button button--minus">
          <span class="text">-</span>
        </div>
        <div class="button button--exponent">
          <span class="text">x&#8319;</span>
        </div>
        <div class="button button--one">
          <span class="text">1</span>
        </div>
        <div class="button button--two">
          <span class="text">2</span>
        </div>
        <div class="button button--three">
          <span class="text">3</span>
        </div>
        <div class="button button--plus">
          <span class="text">+</span>
        </div>
        <div class="button button--cube">
          <span class="text"></span>
        </div>
        <div class="button button--zero">
          <span class="text">0</span>
        </div>
        <div class="button button--dot">
          <span class="text">.</span>
        </div>
        <div class="button button--equal">
          <span class="text">=</span>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
